<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 5 - Viewer</title>
</head>
<body>
    <canvas id="glCanvas" width="600" height="600"></canvas>
    <div>
        <label>Radius:
            <input id="radiusSlider" type="range" min="1" max="10" step="0.1" value="2">
        </label>
    </div>
    <div>
        <label>Theta:
            <input id="thetaSlider" type="range" min="0" max="6.28" step="0.01" value="1">
        </label>
    </div>
    <div>
        <label>Phi:
            <input id="phiSlider" type="range" min="0" max="6.28" step="0.01" value="1">
        </label>
    </div>
    <div>
        <label>Depth:
            <input id="depthSlider" type="range" min="1" max="5" step="0.1" value="2">
        </label>
    </div>
    <script src="webgl-viewing.js"></script>
</body>
</html>
